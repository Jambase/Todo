<ion-header>
  <ion-navbar>
    <ion-title>ToDo Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-input type="text" placeholder="add todo task" [(ngModel)]="newItem"></ion-input>
  </ion-item>
  <button ion-button full (click)=" addNewtask()">Add Tasks</button>
  <ion-list>
      <ion-item-sliding *ngFor="let codetribe of toDoitems;let i=index"> 
         <ion-item>{{codetribe}}</ion-item>

         <ion-item-options side="right">
            <button icon-only ion-button color="secondary" (click) ="addToprogress(i)" >
              <ion-icon name="refresh"></ion-icon>
            </button>
          </ion-item-options>

      </ion-item-sliding>
      
    </ion-list>

  
</ion-content>
